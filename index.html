<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Showcase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Game Showcase</h1>
    <button id="add-game-btn">Spiel hinzuf端gen</button>
  </header>

  <main>
    <section id="games">
      <!-- Hier werden die Spiele angezeigt -->
    </section>
  </main>

  <!-- Popup zum Hinzuf端gen eines Spiels -->
  <div id="add-game-popup" class="popup">
    <div class="popup-content">
      <span id="close-popup" class="close">&times;</span>
      <h2>Spiel hinzuf端gen</h2>
      <input type="text" id="game-title" placeholder="Spiel Titel" />
      <input type="text" id="game-image" placeholder="Bild URL" />
      <input type="text" id="game-link" placeholder="Steam Link" />
      <button id="confirm-add">Spiel hinzuf端gen</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
